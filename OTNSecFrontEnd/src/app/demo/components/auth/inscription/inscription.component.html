<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img [src]="'assets/layout/images/' + (layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white') + '.svg'"
                alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">
        </div>
        <div class="col-12 xl:col-6"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4"
                style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                    <div class="w-full md:w-10 mx-auto">
                        <label for="fullName" class="block text-900 text-xl font-medium mb-2">Full Name</label>
                        <input id="fullName" type="text" placeholder="Enter your name" pInputText class="w-full mb-3"
                            style="padding:1rem;" formControlName="fullName">

                        <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email" type="email" placeholder="Email address" pInputText class="w-full mb-3"
                            style="padding:1rem;" formControlName="email">

                        <label for="phoneNumber" class="block text-900 text-xl font-medium mb-2">Phone Number</label>
                        <input id="phoneNumber" type="tel" class="w-full mb-3" style="padding:1rem;"
                            formControlName="phoneNumber">

                        <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <input id="password" type="password" placeholder="Password" pInputText class="w-full mb-3"
                            style="padding:1rem;" formControlName="password">

                        <button pButton pRipple label="S'inscrire" class="w-full p-3 text-xl" [disabled]="signUpForm.invalid"></button>
                        Vous avez déjà un compte?<a class="font-medium underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)" [routerLink]="['/auth/login']">Se connecter</a>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
